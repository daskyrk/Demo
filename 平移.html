<head>

<body>
<!--页面布局-->
<!--图片相关属性设置-->

<!--<img style="position:absolute;left:0;top:0" src="http://img.mukewang.com/53577ee900016c2102080260.jpg" id="myImage"/>-->
<img style="position:absolute;left:0;top:0" src="img/1F.jpg" id="myImage"/>
<input type="button" id="btn" value="点击滑动"/>
<!--滑动按钮设置-->


</div>
<script>
    window.onload = function () {
        var img = document.getElementById("myImage");
        var btn = document.getElementById("btn");

        //绑定点击事件
        btn.onclick = function () {
            imgSlide();	//点击按钮时执行滑动函数
        }

        var maxLeft = 700;//向右滑动的极限值
        //实现滑动函数
        var endLeft = img.offsetLeft;//parseInt(img.style.left.split("p")[0])

        function imgSlide() {
            //每次点击后向右滑动300px
            endLeft = endLeft + 300;
            var slideTimer = setInterval(function () {
                //现在距离左边的距离
                var imgLeft = img.offsetLeft;;
                if (imgLeft < endLeft) {
                    if (imgLeft < maxLeft) {
                        //将图片的左偏移（left值）增加20px，注意单位
                        img.style.left = imgLeft + 20 + "px";
                    } else {
                        //终止定时器函数
                        clearInterval(slideTimer);
                    }
                } else {
                    clearInterval(slideTimer);
                }
            }, 10);
        }
    }
</script>
</body>
</html>
